<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Achievo</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Custom styles to match the theme */
      body {
        font-family: "Inter", sans-serif;
        background-color: #121212;
        /* Dark background */
      }

      /* Custom focus styles for blue outline */
      .form-input:focus,
      .form-select:focus {
        border-color: #3b82f6;
        /* Blue-500 */
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        outline: none;
      }
    </style>
  </head>

  <body class="text-gray-300">
    <div class="min-h-screen flex items-center justify-center p-4">
      <div
        class="w-full max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16 items-center"
      >
        <div class="w-full max-w-lg">
          <form action="#" method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-5">
              <div class="md:col-span-1">
                <label
                  for="full-name"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="full-name"
                  placeholder="Enter your full name"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-1">
                <label
                  for="username"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  placeholder="Choose a username"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-2">
                <label
                  for="email"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  placeholder="you@example.com"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-2">
                <label
                  for="role"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Role</label
                >
                <select
                  id="role"
                  class="form-select w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                >
                  <option disabled selected>Select your role</option>
                  <option>Student</option>
                  <option>Faculty</option>
                  <option>Admin</option>
                </select>
              </div>

              <div class="md:col-span-1">
                <label
                  for="department"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Department</label
                >
                <input
                  type="text"
                  id="department"
                  placeholder="e.g., Computer Science"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-1">
                <label
                  for="roll-number"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Roll Number</label
                >
                <input
                  type="text"
                  id="roll-number"
                  placeholder="Enter your roll number"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-2">
                <label
                  for="year"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Year</label
                >
                <select
                  id="year"
                  class="form-select w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                >
                  <option disabled selected>Select your year</option>
                  <option>1st Year</option>
                  <option>2nd Year</option>
                  <option>3rd Year</option>
                  <option>Final Year</option>
                </select>
              </div>

              <div class="md:col-span-1">
                <label
                  for="password"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  placeholder="Enter a password"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-1">
                <label
                  for="confirm-password"
                  class="block text-sm font-medium text-gray-400 mb-2"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Confirm your password"
                  class="form-input w-full bg-[#2d2d2d] border border-gray-700 rounded-lg p-3 text-white"
                />
              </div>

              <div class="md:col-span-2 mt-4">
                <button
                  type="submit"
                  class="w-full py-3 border-2 border-blue-500 rounded-lg font-semibold text-blue-500 hover:bg-blue-500 hover:text-white transition-colors duration-300"
                >
                  Create Account
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="space-y-8">
          <p class="text-xl text-gray-400">
            build an impressive portfolio that showcases your growth and
            accomplishments.
          </p>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="bg-[#2d2d2d] p-6 rounded-lg border border-gray-700">
              <i class="fa-solid fa-users text-blue-500 text-2xl mb-4"></i>
              <h3 class="font-semibold text-white text-lg mb-1">
                Peer Recognition
              </h3>
              <p class="text-sm text-gray-400">
                Get likes and comments from classmates
              </p>
            </div>
            <div class="bg-[#2d2d2d] p-6 rounded-lg border border-gray-700">
              <i class="fa-solid fa-medal text-blue-500 text-2xl mb-4"></i>
              <h3 class="font-semibold text-white text-lg mb-1">
                Faculty Validation
              </h3>
              <p class="text-sm text-gray-400">
                Official verification of achievements
              </p>
            </div>
            <div class="bg-[#2d2d2d] p-6 rounded-lg border border-gray-700">
              <i class="fa-solid fa-chart-line text-blue-500 text-2xl mb-4"></i>
              <h3 class="font-semibold text-white text-lg mb-1">
                Leaderboards
              </h3>
              <p class="text-sm text-gray-400">Compete and rank among peers</p>
            </div>
            <div class="bg-[#2d2d2d] p-6 rounded-lg border border-gray-700">
              <i class="fa-solid fa-trophy text-blue-500 text-2xl mb-4"></i>
              <h3 class="font-semibold text-white text-lg mb-1">
                Digital Portfolio
              </h3>
              <p class="text-sm text-gray-400">
                Auto-generated professional portfolio
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Handle form submit
      document
        .querySelector("form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // stop form refresh

          let role = document.getElementById("role").value;

          if (role === "Student") {
            window.location.href = "student_dashboard.html";
          } else if (role === "Faculty") {
            window.location.href = "facility_dashboard.html";
          } else if (role === "Admin") {
            window.location.href = "admin_dashboard.html";
          } else {
            alert("Please select a valid role.");
          }
        });
    </script>
  </body>
</html>
